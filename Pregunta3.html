<html>
  <head>
    <title>Conversor de temperatura</title>
    <script>
      function calcular() {
        const radios = document.getElementsByName("rdnTemp");
        const selected = Array.from(radios).find(radio => radio.checked).value;
        var temp = document.getElementById("temperatura").value;
        if (selected == "gradosfahrenheit") {
          var resultado = (temp - 32) * 5 / 9;
          alert("La temperatura calculada es: " + resultado.toFixed(2) + " °C");
        } else if (selected == "gradoscelsius") {
          var resultado = (temp * 9 / 5) + 32;
          alert("La temperatura calculada es: " + resultado.toFixed(2) + " °F");
        }
      }
    </script>
  </head>
  <body>
    <h1>Ingrese temperatura en</h1>
    <label>
      <input type="radio" name="rdnTemp" value="gradosfahrenheit"> Fahrenheit
    </label>
    <label>
      <input type="radio" name="rdnTemp" value="gradoscelsius"> Celsius
    </label>
    <br><br>
    <label>Ingrese temperatura: </label>
    <input type="text" id="temperatura">
    <button onclick="calcular()">Calcular</button>
  </body>
</html>
